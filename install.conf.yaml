- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.bashrc: bashrc
    ~/.inputrc: inputrc
    ~/.hgrc: hgrc
    ~/.gitconfig: gitconfig
    ~/.config/sublime-text-3/Packages/User: tools/sublime.User
    ~/.ackrc: ackrc
    ~/.atom: atom

- shell:
  - [git submodule update --init --recursive, Installing submodules]
