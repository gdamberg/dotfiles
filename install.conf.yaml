- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.bashrc: bashrc
    ~/.inputrc: inputrc
    ~/.hgrc: hgrc
    ~/.gitconfig: gitconfig
    ~/.config/sublime-text-3/Packages/User: 
       create: true
       path: config/sublime.User
    ~/.ackrc: ackrc
    ~/.atom: config/atom

- shell:
  - [git submodule update --init --recursive, Installing submodules]
