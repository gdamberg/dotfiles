- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.bashrc: bashrc
    ~/.inputrc: inputrc
    ~/.hgrc: hgrc
    ~/.todo.actions.d: tools/todo.txt-addons
    ~/.todo.cfg: todo.cfg
    ~/.gitconfig: gitconfig

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - mkdir -p ~/.todo
