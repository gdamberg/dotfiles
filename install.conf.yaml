- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.aliases: aliases
    ~/.bashrc: bashrc
    ~/.functions: functions
    ~/.inputrc: inputrc
    ~/.exports: exports
    ~/.prompt: prompt
    ~/.hgrc: hgrc
    ~/.todo.actions.d: tools/todo.txt-addons
    ~/.todo.cfg: todo.cfg

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - mkdir -p ~/.todo
